name: precio_luz
description: Detailed information by hours on the price of electricity in Spain (PVPC) for efficient management of electricity consumption.

version: 2.4.2+25

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  url_launcher: ^6.0.12
  flutter_launcher_icons: ^0.9.2
  shared_preferences: ^2.0.8
  duration_picker: ^1.0.1
  cupertino_icons: ^1.0.4
  charts_painter: ^1.1.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.4
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path_android: assets/icon/pvpc_icon.png
  image_path_ios: assets/icon/pvpc_ios.png
  adaptive_icon_background: assets/icon/ic_background.png
  adaptive_icon_foreground: assets/icon/ic_foreground.png
#  adaptive_icon_background: "#1565C0"

#flutter_icons:
#  image_path: "assets/images/icon.png"
#  android: true
#  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/files/
